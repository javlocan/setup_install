env:
  TERM: xterm-256color
window:
  opacity: 0.97
  padding:
    x: 12
    y: 6
  dynamic_padding: true
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: JetBrainsMonoNerdFont
  size: 14
key_bindings:
  - { key: F11, action: ToggleFullscreen }
shell:
  program: /bin/zsh
    #args:
    #- -l
    #- -c
    #- "tmux attach || tmux"
